<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="font-allfont bg-slate-100 text-gray-600">

  <div class="grid md:grid-cols-3 ">
    <div class="md:col-span-1">
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
            <a href="/">Food Ninja</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="menubutt">
            <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>            
          </div>
        </div>
        <ul class="text-sm mt-6 hidden md:block" id="menu">
          <li class="text-gray-700 font-bold py-1 border-r-4 border-primary pr-2">
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li class="py-1 border-r-4 border-slate-100 pr-2">
            <a href="#">
              <span>About</span>
            </a>
          </li>
          <li class="py-1 border-r-4 border-slate-100 pr-2">
            <a href="#">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  
    <main class="md:col-span-2 px-16 py-6 bg-gray-100 ">
      <div class="flex md:justify-end justify-center">
        <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log in</a>
        <a href="#" class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign up</a>
      </div>



      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      
      <div>
        <h4 class="font-bold pb-2 border-b border-gray-200">Latest Recipes</h4>
  
        <div class="mt-8 grid lg:grid-cols-3 gap-5">
          <!-- cards go here -->
          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg"> 
            <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-4 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>25 min</span>
            </div>
          </div>

          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg"> 
            <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-4 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>15 min</span>
            </div>
          </div>

          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg"> 
            <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-4 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              
              <span>30 min</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Most Popular</h4>

        <div>
          <!-- cards go here -->
        </div>
      </div>

      <div class="flex justify-center">
        <div class=" btn bg-secondary-100 text-secondary-200 mt-3 hover:shadow-inner transform hover:scale-110 hover:bg-opacity-40 transition ease-out duration-300">Load more</div>
      </div>    
    </main>
  </div>

  <script src="menu.js"></script>
</body>
</html>
